tinkoffInvestApi {
  token: ${?TINKOFF_TOKEN}
  mode: sandbox
  rateLimitPauseMillis: 90000
}
slick {
  profile: "slick.jdbc.PostgresProfile$"
  db {
    properties {
      serverName: ${?POSTGRES_HOST}
      portNumber: ${?POSTGRES_PORT}
      databaseName: ${?POSTGRES_DBNAME}
      user: ${?POSTGRES_USER}
      password: ${?POSTGRES_PASSWORD}
    }
    connectionPool: HikariCP
    dataSourceClass: org.postgresql.ds.PGSimpleDataSource
    numThreads: 10
  }
  await {
    length: 10
    timeUnit: SECONDS
  }
}
exchange {
  names: [MOEX, MOEX_PLUS, MOEX_EVENING_WEEKEND, MOEX_WEEKEND]
  startTimeHours: 7
  uptrendCheckTimedeltaHours: 2
  candleTimedeltaHours: 1
}
scheduler {
  tableName: trader.scheduled_tasks
  numThreads: 5
}
shares {
  pctScale: 3
  priceScale: 2
  uptrendThresholdPct: 3
  numUptrendShares: 10
  incomeTaxPct: 13
}
testFlg: true
